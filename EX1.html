<h1>The Internet</h1><hr>
<p><b>A network</b> is a group of connected, communicating devices such as <i>computers</i> and <i>printers</i>. <b>An internet</b> is two or more networks that can communicate with each other. The most notable <u>internet is called the Inter composed of hundreds of thousands of interconnected networks</u>.</hr></p>
